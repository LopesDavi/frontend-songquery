<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davi Lopes" />
    <meta
      name="description"
      content="Busca por informações de artistas, álbuns e músicas de forma direta e rápida."
    />

    <title>SongQuery - Artista</title>

    <link rel="stylesheet" href="get-artist.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo-project.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--sweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="artist-search">
        <input id="input" type="text" placeholder="Digite o nome do artista" />
        <button id="search-button" type="button">
          <img src="../assets/icons/icon-search.svg" />
        </button>
        <button id="clean-button" type="button">
          <img src="../assets/icons/icon-close.svg" />
        </button>
      </div>
      <div id="user-response">
        <img src="../assets/images/logo-name-project.png" />
      </div>

      <a id="back-home" href="/index.html">Voltar</a>
    </div>

    <img id="logo-project" src="../assets/images/name-project.png" />

    <script src="get-artist.js"></script>
  </body>
</html>
